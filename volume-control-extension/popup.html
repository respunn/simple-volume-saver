<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volume Control</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="main-background text-white p-4">
    <h2 class="fs-5 fw-bold">Volume Control</h2>
    <div class="mb-3 d-flex align-items-center">
      <input type="range" id="volumeSlider" min="0" max="100" value="100" step="1" class="form-range flex-grow-1">
      <span id="volumeDisplay" class="fs-6 fw-light ms-auto text-end" style="min-width: 50px;">100%</span>
    </div>    
    <!-- <div class="d-flex justify-content-between">
      <button id="resetVolumeBtn" class="btn btn-primary btn-sm wider-button">
        <span>Reset Volume</span>
      </button>
      Mute button (Disabled for now.)
      <button id="muteBtn" class="btn btn-danger btn-sm wide-button">
        <span id="muteBtnText">Mute</span>
      </button>
    </div> -->
    <div class="mt-4">
      <div class="d-flex align-items-center">
        <h3 class="fs-6 fw-light mt-1">Saved volumes</h3>
        <button id="resetVolumeBtn" class="btn btn-outline-secondary btn-sm wider-button ms-auto">Reset Volume</button>
        <button id="addSiteBtn" class="btn btn-outline-light btn-sm wide-button ms-auto">Add</button>
      </div>
      <ul id="siteList" class="list-group mt-2 text-small fw-light"></ul>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
